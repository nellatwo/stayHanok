<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STAYHANOK</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

section {
  width: 1280px;
  margin: 0 auto;
}

.slider-for, .slider-nav {
  width: 100%;
  margin: 20px 0;
}

.slider-for img {
width: 100%;
}

.slider-nav img {
  width: 95%;
  object-fit: cover;
}

.slick-arrow::before {
  color: green;
}
</style>

</head>
<body>
  <section>
    <div class="slider-for"></div>
    <div class="slider-nav"></div>
  </section>
</body>

<script type="text/javascript">
	$(document).ready(function() {
		let imgCount = 13;

		for (let i = 1; i <= imgCount; i++) {
			$('.slider-for').append("<div><img src=images/page"+i+".png></div>");
			$('.slider-nav').append("<div><img src=images/page"+i+".png></div>");
		}

		$('.slider-for').slick({
			slidesToShow : 1,
			slidesToScroll : 1,
			arrows : true,
			fade : true,
			asNavFor : '.slider-nav'
		});
		$('.slider-nav').slick({
			slidesToShow : 3,
			slidesToScroll : 1,
			asNavFor : '.slider-for',
			dots : true,
			centerMode : true,
			focusOnSelect : true
		});
	});
</script>

</html>
